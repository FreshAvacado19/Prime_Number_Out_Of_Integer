<html>
<head>
    <meta charset="UTF-8">
    <title>Prime Number Out of Given Integer</title>
</head>
<body>
    <input type="number" name="" id="number">
    <button onclick="demo()">Find</button>
    <script>
        function demo() {
            var num = document.getElementById("number").value;
            var isPrime;
            for(var i=2; i<= num; i++) {
                isPrime = 1;

                for(var j=2; j<i/2; j++) {
                    if(i%j == 0) {
                        isPrime = 0;
                        break;
                    }
                }
                if(isPrime == 1) {
                    document.write(i+"<br>");
                }
            }
        }
    </script>
</body>
</html>
